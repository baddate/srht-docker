name: build compose images

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
    inputs:
      push:
        description: "Push images to GHCR"
        required: false
        default: "false"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: srht-meta
            target: srht-meta
          - name: srht-todo
            target: srht-todo
          - name: srht-git
            target: srht-git
          - name: srht-man
            target: srht-man
          - name: srht-paste
            target: srht-paste
          - name: srht-hub
            target: srht-hub
          - name: srht-lists
            target: srht-lists
          - name: srht-builds
            target: srht-builds

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init sr.ht repos
        run: make init

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master') }}

      - name: Log in to GHCR
        if: ${{ (github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master')) || (github.event_name == 'workflow_dispatch' && inputs.push == 'true') }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and optionally push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          push: ${{ (github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master')) || (github.event_name == 'workflow_dispatch' && inputs.push == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
